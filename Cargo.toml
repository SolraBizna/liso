[package]
name = "liso"
version = "0.1.0"
authors = ["Solra Bizna <solra@bizna.name>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1.3"
crossterm = "0.23"
unicode-width = "0.1.9"
tokio = {version = "1.19", default-features = false, features = ["sync"]}
textwrap = {version = "0.15", optional = true}

[features]
default = ["wrap"]
wrap = ["textwrap"]